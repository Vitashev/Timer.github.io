<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container text-center well">
    <div class="row">
        <p id="timerName">Choose your Timer</p>
        <p id="print">00 : 00 : 00.0</p>
    </div>
    <div class="row">
        <div class="row">
            <button type="button" class="btn btn-default" id="countdown">Countdown</button>
            <button type="button" class="btn btn-default" id="stopwatch">Stopwatch</button>
            <button type="button" class="btn btn-default" id="alarmclock" >Run Alarm clock </button> <input size="2" type="text" id="stopSec"/>:Number of Seconds
        </div>
        <br/>
        <div class="btn-group" role="group" aria-label="Default button group">
            <button type="button" class="btn btn-default" id="show">Show</button>
            <button type="button" class="btn btn-default" id="pause">Pause</button>
            <button type="button" class="btn btn-default" id="continue">Continue</button>
            <button type="button" class="btn btn-default" id="refresh">Refresh</button>
        </div>
        <div class="btn-group" role="group" aria-label="Default button group">
            <button type="button" class="btn btn-default" id="run">Run</button>
            <button type="button" class="btn btn-default" id="stop">Stop</button>
        </div>
    </div>
    <br/>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="timer.js"></script>
</body>
</html>
